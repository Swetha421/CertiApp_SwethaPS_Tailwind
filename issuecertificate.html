<html lang="en">
<head>

<body class="bg-blue-400">
    <div class=" gap-2 float-right mt-2">
        <a href="certificate.html"><button class="border-2 bg-blue-400 w-20">Home</button></a>
        <a href="issuecertificate.html"><button class="border-2 bg-blue-400 w-25">Issue certificate</button></a>
    </div>
    <br>
     <h2 class="mt-20 text-3xl font-bold mx-auto">Certificate Dapp</h2><br>
     <div style="background-color: white;">
         <h4 class="mt-2 text-xl">Issue new Certificate</h4><br>
         Select Course*
         <select name="Course" class="border-2">
             <option value="">Blockchain Architect Program</option>
             <option value="">Cyber Security</option>
             <option value="">PCB</option>
             </select><br><br>
        Certificate ID*
        <input type="text" placeholder="certificateid" class="border-2" required><br><br>
        Candidate name
        <input type="text" placeholder="name" class="border-2"><br><br>
        Select Grade*
        <select name="grade" id="" class="border-2">
         <option value="">S</option>
         <option value="">A</option>
         <option value="">B</option>
         <option value="">C</option>
         
        </select><br><br>
      Issue Date*
        <input type="date" class="border-2"><br>
     <br> <br>  
     <div>
         <button class="border-4 bg-blue-400"><a href="issued.html">
             submit
            </button></a>
     </div>
     </div>
